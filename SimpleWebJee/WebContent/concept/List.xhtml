<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConceptTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConceptEmpty}" rendered="#{conceptController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{conceptController.items.rowCount > 0}">
                    <h:outputText value="#{conceptController.pagination.pageFirstItem + 1}..#{conceptController.pagination.pageLastItem + 1}/#{conceptController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{conceptController.previous}" value="#{bundle.Previous} #{conceptController.pagination.pageSize}" rendered="#{conceptController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{conceptController.next}" value="#{bundle.Next} #{conceptController.pagination.pageSize}" rendered="#{conceptController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{conceptController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_conceptId}"/>
                            </f:facet>
                            <h:outputText value="#{item.conceptId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_retired}"/>
                            </f:facet>
                            <h:outputText value="#{item.retired}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_shortName}"/>
                            </f:facet>
                            <h:outputText value="#{item.shortName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_formText}"/>
                            </f:facet>
                            <h:outputText value="#{item.formText}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_isSet}"/>
                            </f:facet>
                            <h:outputText value="#{item.isSet}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_creator}"/>
                            </f:facet>
                            <h:outputText value="#{item.creator}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_defaultCharge}"/>
                            </f:facet>
                            <h:outputText value="#{item.defaultCharge}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_changedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.changedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_dateChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_retiredBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_dateRetired}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateRetired}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_retireReason}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireReason}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptTitle_uuid}"/>
                            </f:facet>
                            <h:outputText value="#{item.uuid}"/>
                        </h:column>
                        
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{conceptController.prepareView}" value="#{bundle.ListConceptViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{conceptController.prepareEdit}" value="#{bundle.ListConceptEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{conceptController.destroy}" value="#{bundle.ListConceptDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{conceptController.prepareCreate}" value="#{bundle.ListConceptCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConceptIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
