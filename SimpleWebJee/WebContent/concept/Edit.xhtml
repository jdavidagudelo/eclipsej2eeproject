<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditConceptTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditConceptLabel_conceptId}" for="conceptId" />
                    <h:inputText id="conceptId" value="#{conceptController.selected.conceptId}" title="#{bundle.EditConceptTitle_conceptId}" required="true" requiredMessage="#{bundle.EditConceptRequiredMessage_conceptId}"/>
                    <h:outputLabel value="#{bundle.EditConceptLabel_retired}" for="retired" />
                    <h:inputText id="retired" value="#{conceptController.selected.retired}" title="#{bundle.EditConceptTitle_retired}" required="true" requiredMessage="#{bundle.EditConceptRequiredMessage_retired}"/>
                    <h:outputLabel value="#{bundle.EditConceptLabel_shortName}" for="shortName" />
                    <h:inputText id="shortName" value="#{conceptController.selected.shortName}" title="#{bundle.EditConceptTitle_shortName}" />
                    <h:outputLabel value="#{bundle.EditConceptLabel_description}" for="description" />
                    <h:inputText id="description" value="#{conceptController.selected.description}" title="#{bundle.EditConceptTitle_description}" />
                    <h:outputLabel value="#{bundle.EditConceptLabel_formText}" for="formText" />
                    <h:inputText id="formText" value="#{conceptController.selected.formText}" title="#{bundle.EditConceptTitle_formText}" />
                    <h:outputLabel value="#{bundle.EditConceptLabel_isSet}" for="isSet" />
                    <h:inputText id="isSet" value="#{conceptController.selected.isSet}" title="#{bundle.EditConceptTitle_isSet}" required="true" requiredMessage="#{bundle.EditConceptRequiredMessage_isSet}"/>
                    <h:outputLabel value="#{bundle.EditConceptLabel_creator}" for="creator" />
                    <h:inputText id="creator" value="#{conceptController.selected.creator}" title="#{bundle.EditConceptTitle_creator}" required="true" requiredMessage="#{bundle.EditConceptRequiredMessage_creator}"/>
                    <h:outputLabel value="#{bundle.EditConceptLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{conceptController.selected.dateCreated}" title="#{bundle.EditConceptTitle_dateCreated}" required="true" requiredMessage="#{bundle.EditConceptRequiredMessage_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditConceptLabel_defaultCharge}" for="defaultCharge" />
                    <h:inputText id="defaultCharge" value="#{conceptController.selected.defaultCharge}" title="#{bundle.EditConceptTitle_defaultCharge}" />
                    <h:outputLabel value="#{bundle.EditConceptLabel_version}" for="version" />
                    <h:inputText id="version" value="#{conceptController.selected.version}" title="#{bundle.EditConceptTitle_version}" />
                    <h:outputLabel value="#{bundle.EditConceptLabel_changedBy}" for="changedBy" />
                    <h:inputText id="changedBy" value="#{conceptController.selected.changedBy}" title="#{bundle.EditConceptTitle_changedBy}" />
                    <h:outputLabel value="#{bundle.EditConceptLabel_dateChanged}" for="dateChanged" />
                    <h:inputText id="dateChanged" value="#{conceptController.selected.dateChanged}" title="#{bundle.EditConceptTitle_dateChanged}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditConceptLabel_retiredBy}" for="retiredBy" />
                    <h:inputText id="retiredBy" value="#{conceptController.selected.retiredBy}" title="#{bundle.EditConceptTitle_retiredBy}" />
                    <h:outputLabel value="#{bundle.EditConceptLabel_dateRetired}" for="dateRetired" />
                    <h:inputText id="dateRetired" value="#{conceptController.selected.dateRetired}" title="#{bundle.EditConceptTitle_dateRetired}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditConceptLabel_retireReason}" for="retireReason" />
                    <h:inputText id="retireReason" value="#{conceptController.selected.retireReason}" title="#{bundle.EditConceptTitle_retireReason}" />
                    <h:outputLabel value="#{bundle.EditConceptLabel_uuid}" for="uuid" />
                    <h:inputText id="uuid" value="#{conceptController.selected.uuid}" title="#{bundle.EditConceptTitle_uuid}" required="true" requiredMessage="#{bundle.EditConceptRequiredMessage_uuid}"/>
                    <h:outputLabel value="#{bundle.EditConceptLabel_classId}" for="classId" />
                   </h:panelGrid>
                <h:commandLink action="#{conceptController.update}" value="#{bundle.EditConceptSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditConceptViewLink}"/>
                <br />
                <h:commandLink action="#{conceptController.prepareList}" value="#{bundle.EditConceptShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditConceptIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
