<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConceptTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConceptLabel_conceptId}"/>
                    <h:outputText value="#{conceptController.selected.conceptId}" title="#{bundle.ViewConceptTitle_conceptId}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_retired}"/>
                    <h:outputText value="#{conceptController.selected.retired}" title="#{bundle.ViewConceptTitle_retired}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_shortName}"/>
                    <h:outputText value="#{conceptController.selected.shortName}" title="#{bundle.ViewConceptTitle_shortName}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_description}"/>
                    <h:outputText value="#{conceptController.selected.description}" title="#{bundle.ViewConceptTitle_description}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_formText}"/>
                    <h:outputText value="#{conceptController.selected.formText}" title="#{bundle.ViewConceptTitle_formText}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_isSet}"/>
                    <h:outputText value="#{conceptController.selected.isSet}" title="#{bundle.ViewConceptTitle_isSet}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_creator}"/>
                    <h:outputText value="#{conceptController.selected.creator}" title="#{bundle.ViewConceptTitle_creator}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_dateCreated}"/>
                    <h:outputText value="#{conceptController.selected.dateCreated}" title="#{bundle.ViewConceptTitle_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConceptLabel_defaultCharge}"/>
                    <h:outputText value="#{conceptController.selected.defaultCharge}" title="#{bundle.ViewConceptTitle_defaultCharge}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_version}"/>
                    <h:outputText value="#{conceptController.selected.version}" title="#{bundle.ViewConceptTitle_version}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_changedBy}"/>
                    <h:outputText value="#{conceptController.selected.changedBy}" title="#{bundle.ViewConceptTitle_changedBy}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_dateChanged}"/>
                    <h:outputText value="#{conceptController.selected.dateChanged}" title="#{bundle.ViewConceptTitle_dateChanged}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConceptLabel_retiredBy}"/>
                    <h:outputText value="#{conceptController.selected.retiredBy}" title="#{bundle.ViewConceptTitle_retiredBy}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_dateRetired}"/>
                    <h:outputText value="#{conceptController.selected.dateRetired}" title="#{bundle.ViewConceptTitle_dateRetired}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConceptLabel_retireReason}"/>
                    <h:outputText value="#{conceptController.selected.retireReason}" title="#{bundle.ViewConceptTitle_retireReason}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_uuid}"/>
                    <h:outputText value="#{conceptController.selected.uuid}" title="#{bundle.ViewConceptTitle_uuid}"/>
                    <h:outputText value="#{bundle.ViewConceptLabel_classId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{conceptController.destroyAndView}" value="#{bundle.ViewConceptDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConceptEditLink}"/>
                <br />
                <h:commandLink action="#{conceptController.prepareCreate}" value="#{bundle.ViewConceptCreateLink}" />
                <br />
                <h:commandLink action="#{conceptController.prepareList}" value="#{bundle.ViewConceptShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConceptIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
